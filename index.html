<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
   
   <div class="gallery-container">
        <div class="gallery-item">
            <img src="img1.jpg" alt="A serene landscape">
            <div class="caption">A serene landscape</div>
        </div>
        <div class="gallery-item">
            <img src="img2.jpg" alt="Cityscape at night">
            <div class="caption">Cityscape at night</div>
        </div>
        <div class="gallery-item">
            <img src="img3.jpg" alt="Portrait of a person">
            <div class="caption">Portrait of a person</div>
        </div>
        <div class="gallery-item">
            <img src="img4.jpg" alt="Abstract art close-up">
            <div class="caption">Abstract art close-up</div>
        </div>
        <div class="gallery-item">
            <img src="img5.jpg" alt="Still life with fruit">
            <div class="caption">Still life with fruit</div>
        </div>
        <div class="gallery-item">
            <img src="img6.jpg" alt="Macro shot of a flower">
            <div class="caption">Macro shot of a flower</div>
        </div>
   </div>
   
</body>
</html>
